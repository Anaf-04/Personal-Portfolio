<script>
    //scroll sticky header transition
    window.addEventListener('scroll', function () {
        const header = document.querySelector('.navigation-bar');
        const lampIcon = document.querySelector('.lamp');
        if (window.scrollY > 50) { /* Trigger shrink after scrolling 50px */
            header.classList.add('shrunk');
            lampIcon.classList.add('shrunk');
        } else {
            header.classList.remove('shrunk');
            lampIcon.classList.remove('shrunk');
        }
    });

    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('#nav-links');

    //for dropdown header menu
    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        hamburger.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
    });

    document.addEventListener('click', (event) => {
        if (!navLinks.contains(event.target) && !hamburger.contains(event.target)) {
            navLinks.classList.remove('active');
            hamburger.textContent = '☰';
        }
    });

    //FOR OUR JOURNEY IMAGE CHANGING
    let img;
    function updateImageSource() {
        img = document.getElementById('anaf-img-3');
        if (window.matchMedia("(max-width: 1200px)").matches) {
            img.src = "images\\anaf-img-2.jpg";
        } else {
            img.src = "images\\anaf-img-3.jpg";
        }

    }

    window.addEventListener('load', updateImageSource);
    window.addEventListener('resize', updateImageSource);

    //transition for smoother display of texts
    document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target); // Stop observing once visible
                }
            });
        }, { threshold: 0.1 }); // Trigger when 10% of element is visible

        document.querySelectorAll('.mission, .vision, .container-year-1,.container-year-2, .container-year-3, .container-year-4, .container-year-5').forEach(el => {
            observer.observe(el);
        });
        document.querySelectorAll('.new-features-container,.slide-1, .slide-2, .slide-3').forEach(el => {
            observer.observe(el);
        });
    });

    const container = document.querySelector('.backers-icons-container-1');
    const images = document.querySelectorAll('.backers-icons-container-1-2 img');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                images.forEach(img => img.classList.add('animate'));
                observer.unobserve(container);
            }
        });
    }, {
        threshold: 0.1 // Trigger when 10% of container is visible
    });

    observer.observe(container);
</script>
